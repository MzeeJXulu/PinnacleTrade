services:
  - type: web
    name: forex-ai-mvp
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        fromDatabase:
          name: forex-ai-db
          property: connectionString

databases:
  - name: forex-ai-db
    plan: free
    databaseName: forexdb
    user: forexuser
